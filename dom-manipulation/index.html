<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <div>
        <input type="text" id="newQuoteText" placeholder="Enter your quote here">
        <input type="text" id="newQuoteCategory" placeholder="Enter your category here">
        <button id="addQuote" onclick="createAddQuoteForm()">Add Quote</button>
    </div>
    <div>
        <button id="exportQuotes">Export Quotes to JSON</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
    </div>
    <div>
        <h2>Latest Posts</h2>
        <button id="refreshPosts">Refresh Posts</button>
        <ul id="postslist"></ul>
    </div>
    <div>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <option value="motivation">Motivation</option>
            <option value="inspiration">Inspiration</option>
            <option value="productivity">Productivity</option>
            <option value="innovation">Innovation</option>
            <option value="programming">Programming</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>

</html>
